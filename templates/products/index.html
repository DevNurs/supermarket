{% extends 'base.html' %}
{% block content %}
    {% for product in products %}
    <div class="card" style="width: 20rem; margin-left: 5rem; margin-top: 2rem">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description|truncatewords:40}}</p>
            <a href="{% url 'detail' product.id %}" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
